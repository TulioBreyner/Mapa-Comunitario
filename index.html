<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Comunitário</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Imagens/icon.ico" type="image/x-icon">
</head>
<body>
    <div id="openSidebarBtn" onclick="toggleSidebar(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Menu lateral -->
    <div id="sidebar">
        <div class="logo">
            <img src="Imagens/logo.png" alt="Logo">
        </div>

        <!-- Barra de pesquisa -->
        <div class="search-menu">
            <input type="text" id="searchInput" placeholder="Buscar por nome..." oninput="filterMarkersByName(this.value)">
        </div>

        <div class="filter-menu">
            <label for="typeFilter">Filtrar por tipo:</label>
            <select id="typeFilter">
                <option value="todos">Todos</option>
            </select>
        </div>

        <!-- 
        Cards serão adicionados aqui 
        -->

        <div class="sidebar-footer">
            <p></p>
        </div>
    </div>

    <div id="mapid"></div>
    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>    
</body>
</html>
